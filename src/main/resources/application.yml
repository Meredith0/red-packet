spring:
    datasource:
        url: jdbc:mysql://localhost:3306/red-envelope?serverTimezone=CST&useSSL=false
        driver-class-name: com.mysql.cj.jdbc.Driver
        username: root
        password: 123456
    rabbitmq:
        port: 5672
        host: 127.0.0.1
        username: root
        password: 123456
        virtual-host: /root
        listener:
            direct:
                consumers-per-queue: 10
                retry:
                    max-attempts: 2
                    enabled: true


            simple:
                retry:
                    enabled: true #是否开启消费者重试（为false时关闭消费者重试，这时消费端代码异常会一直重复收到消息）
                    max-attempts: 5 #最大重试次数
                    initial-interval: 5000 #重试间隔时间（单位毫秒）
                    max-interval: 1200000 #重试最大时间间隔（单位毫秒）
                    multiplier: 5 #应用于前一重试间隔的乘法器

        template:
            mandatory: true
    redis:
        cluster:
            # 各 Redis 节点信息
            nodes: 127.0.0.1:7000,127.0.0.1:7100,127.0.0.1:7200

    jackson:
        serialization:
            indent_output: true

    mybatis:
        configuration:
            #    开启驼峰映射
            map-underscore-to-camel-case: true
        mapper-locations: classpath*:mapper/*.xml


server:
    tomcat:
        max-threads: 500
        min-spare-threads: 100
        accept-count: 400

