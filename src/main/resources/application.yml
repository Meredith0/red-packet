spring:
    datasource:
        url: jdbc:mysql://localhost:3306/red-envelope?serverTimezone=CST&useSSL=false
        driver-class-name: com.mysql.cj.jdbc.Driver
        username: root
        password: 123456

Spring:
    #    redis:
    #        host: 127.0.0.1
    #        port: 6379
