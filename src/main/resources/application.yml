spring:
    datasource:
        url: jdbc:mysql://127.0.0.1/red-packet?serverTimezone=CST&useSSL=false
        driver-class-name: com.mysql.cj.jdbc.Driver
        username: root
        password: 123456

Spring:
    redis:
        host: 139.196.120.94
        port: 6379
        #连接超时时间(毫秒)
        timeout: 6000
        database: 0

        jedis:
            pool:
                # 最大空闲连接数
                max-idle: 100
                # 最小空闲连接数
                min-idle: 50
                # 等待可用连接的最大时间，负数为不限制
                max-wait:  -1
                # 最大活跃连接数，负数为不限制
                max-active: -1

    jackson:
        serialization:
            indent_output: true


    mybatis:
        configuration:
            #    开启驼峰映射
            map-underscore-to-camel-case: true
        mapper-locations: classpath*:mapper/*.xml

    logging:
        level:
            org.springframework.security: info
